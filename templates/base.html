<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{%block title%}FLYTAU{%endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="{% block body_class %}{% endblock %}">
    <header class="top_bar">
        <div class="container top_bar_inner">
            <a class="brand" href="{{ url_for('home') }}">
              <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="FLYTAU Logo" class="nav-logo">
            </a>
            <nav class="nav">
                <a href="{{ url_for('home') }}"
                   class="{% if request.endpoint =='home' %}active{% endif %}">
                    Home
                </a>

                <a href="{{ url_for('book') }}"
                    class="{% if request.endpoint in ['book', 'booking_log', 'guest_details'] %}active{% endif %}">
                    Book a flight
                </a>

                <a href="{{ url_for('tickets') }}"
                    class="{% if request.endpoint == 'tickets' %}active{% endif %}">
                    My Tickets
                </a>

                {% if session.get("user_email") %}
                  <span class="nav-user">Logged in: {{ session.get("user_email") }}</span>

                  <a class="btn {% if request.endpoint == 'logout' %}active{% endif %}"
                     href="{{ url_for('logout') }}">
                    Logout
                  </a>

                {% else %}
                  <a href="{{ url_for('login') }}"
                     class="{% if request.endpoint == 'login' %}active{% endif %}">
                      Login
                  </a>
                {% endif %}

                <a href="{{ url_for('admin') }}"
                    class="nav-right {% if request.endpoint in ['admin','admin_add_plane','admin_add_route','admin_add_flight'] %}active{% endif %}">
                    Admin
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
