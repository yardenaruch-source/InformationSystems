{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<section class="dash-wrap">

  <h1 class="dash-title">Admin Dashboard</h1>

  <div class="admin-stats">
    <div class="admin-stat">
      <div>Planes</div>
      <span class="admin-stat-num">{{ planes_count }}</span>
    </div>

    <div class="admin-stat">
      <div>Routes</div>
      <span class="admin-stat-num">{{ routes_count }}</span>
    </div>

    <div class="admin-stat">
      <div>Flights</div>
      <span class="admin-stat-num">{{ flights_count }}</span>
    </div>
  </div>

  <!-- ROW 1: two charts -->
  <section class="dash-grid dash-grid-2">
    <div class="dash-card">
      <img
        class="dash-img"
        src="{{ url_for('static', filename=flights_by_hour_plot) }}"
        alt="Number of Flights by Takeoff Hour"
      >
    </div>

    <div class="dash-card">
      <img
        class="dash-img"
        src="{{ url_for('static', filename=employee_hours_plot) }}"
        alt="Flight Hours per Employee"
      >
    </div>
  </section>

  <!-- ROW 2: left column (2 charts stacked) + right column (quote + cancellation chart) -->
  <section class="dash-grid dash-grid-2 dash-grid-2b">
    <div class="dash-stack">
      <div class="dash-card">
        <img
          class="dash-img"
          src="{{ url_for('static', filename=flights_completed_plot) }}"
          alt="Flights Completed per Month"
        >
      </div>

      <div class="dash-card">
        <img
          class="dash-img"
          src="{{ url_for('static', filename=top5_routes_plot) }}"
          alt="Top 5 Routes by Completed Flights"
        >
      </div>
    </div>

    <div class="dash-stack">
      <div class="quote-card">
        <div class="quote-mark quote-mark-top">“</div>
        <div class="quote-text">
          A SUCCESSFUL FLIGHT BEGINS<br>
          LONG BEFORE TAKEOFF.
        </div>
        <div class="quote-mark quote-mark-bottom">”</div>
      </div>

      <div class="dash-card">
        <img
          class="dash-img"
          src="{{ url_for('static', filename=cancel_plot) }}"
          alt="Customer Cancellation Rate by Month"
        >
      </div>
    </div>
  </section>

</section>
{% endblock %}
