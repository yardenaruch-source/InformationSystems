{% extends "base.html" %}

{% block title %}הרשמה - FLYTAU{% endblock %}

{% block content %}
<section class="card narrow">
  <h1>Register</h1>

  <form method="post" class="form">
    <label for="first_name">First name in English</label>
    <input id="first_name" type="text" name="first_name" required>

    <label for="last_name">Last name in English</label>
    <input id="last_name" type="text" name="last_name" required>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="name@example.com" required>

    <label for="password">Password (Up to 8 characters)</label>
    <input id="password" type="password" name="password" maxlength="8" required>

    <label for="passport_id">Passport ID (9 digits)</label>
    <input id="passport_id" type="text" name="passport_id" maxlength="9" required>

    <label for="birth_date">Birth date</label>
    <input id="birth_date" type="date" name="birth_date" required>

    <button class="btn" type="submit">Create account</button>
  </form>

  <p class="muted" style="margin-top: 14px;">
    Already have an account?
    <a href="{{ url_for('login') }}">Login</a>
  </p>
</section>
{% endblock %}
