{% extends "base.html" %}

{% block title %}祝 转 - FLYTAU{% endblock %}

{% block content %}
<section class="card">
  <h1>专  -FLYTAU 锔</h1>

  {% if user %}
    <p>
       <b>{{ user.customer_first_name }}</b> <br>
      转/ 专/转 转专: <span class="muted">{{ user.customer_email }}</span>
    </p>

    <p class="muted">
       驻砖专 砖 住 砖 驻砖 住转 / 转 / 住 (住祝 砖).
    </p>

    <div class="row">
      <a class="btn btn-outline" href="{{ url_for('logout') }}">转转拽转</a>
    </div>
  {% else %}
    <p class="muted">
       砖转砖 注专转, 转专/  爪专 砖 砖.
    </p>

    <div class="row">
      <a class="btn" href="{{ url_for('login') }}">转专转</a>
      <a class="btn btn-outline" href="{{ url_for('register') }}">专砖</a>
    </div>
  {% endif %}
</section>
{% endblock %}
