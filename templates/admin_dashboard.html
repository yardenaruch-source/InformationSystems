{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<section class="board admin-box">
  <h1 style="text-align:center; margin-bottom: 45px;">Admin Dashboard</h1>

  <!-- Stats row -->
  <div class="admin-stats">
    <div class="admin-stat">
      <b>Planes</b>
      <span class="admin-stat-num">{{ planes_count }}</span>
    </div>

    <div class="admin-stat">
      <b>Routes</b>
      <span class="admin-stat-num">{{ routes_count }}</span>
    </div>

    <div class="admin-stat">
      <b>Flights</b>
      <span class="admin-stat-num">{{ flights_count }}</span>
    </div>
  </div>

  <div class="admin-charts">
    <div class="admin-chart card">
      <h3 style="margin: 0 0 10px; text-align:center;">Cancellation Rate</h3>
      <img src="{{ cancellation_plot_url }}"
           alt="Customer Cancellation Rate by Month"
           class="admin-chart-img">
    </div>
  </div>


</section>

{% endblock %}
