{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<section class="board admin-box">
  <h1 style="text-align:center; margin-bottom: 45px;">Admin Dashboard</h1>

  <!-- Stats row -->
  <div class="admin-stats">
    <div class="admin-stat">
      <b>Planes</b>
      <span class="admin-stat-num">{{ planes_count }}</span>
    </div>

    <div class="admin-stat">
      <b>Routes</b>
      <span class="admin-stat-num">{{ routes_count }}</span>
    </div>

    <div class="admin-stat">
      <b>Flights</b>
      <span class="admin-stat-num">{{ flights_count }}</span>
    </div>
  </div>

  <div class="card" style="margin-top:24px; padding:16px;">
    <img
      src="{{ url_for('static', filename=cancel_plot) }}"
      alt="Cancellation Rate by Month"
      style="max-width:100%; height:auto; display:block; margin:0 auto;"
    >
  </div>

  <div class="card" style="margin-top:24px; padding:16px;">
    <h3 style="margin:0 0 12px 0;">Employee Flight Hours</h3>
    <img
      src="{{ url_for('static', filename=employee_hours_plot) }}"
      alt="Employee flight hours"
      style="max-width:100%; height:auto; display:block; margin:0 auto;"
    >
  </div>

</section>

{% endblock %}
